<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Enquiry Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <div class='col-md-6' style='margin-top: 20px;'>
            <div class='text-center'>
                <div class='card shadow'>
                    <div class='card-body'>
                        <h1>Review Page</h1><br>
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <p if="" message.tags="" class="{{ message.tags }}" endif="">{{ message }}</p>{% endfor %}
                        </div>{% endif %}{{msg}}
                        <form action="/response_submit/{{data.id}}" method="post">
                            {% csrf_token %}
                            <section class="col-md-12">
                                <!--Section heading-->
                                <h3 class="h3-responsive font-weight-bold text-center my-4">Thank you for your response.</h3><!--Section description-->
                                <p class="text-center w-responsive mx-auto"></p>
                                <div class="row">
                                </div>
                                </div>
                            </section>
                        </form><br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>

</html>
